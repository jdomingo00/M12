<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <form [formGroup]="loginForm">
      <ion-item>
        <ion-label position="stacked">User</ion-label>
        <ion-input required type="text" formControlName="userName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Contrase√±a</ion-label>
        <ion-input required type="password" formControlName="passwd"></ion-input>
      </ion-item>

      <ion-button type="submit" (click)="onSubmit()">Login</ion-button>
    </form>
  </ion-card>
</ion-content>
