<ion-header>
  <ion-toolbar>
    <ion-title>Calendario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <full-calendar
      defaultView= "dayGridMonth"
      [plugins]= "calendarPlugins"
      [header]= "header"
      [height]= "parent"
      [locale]= "locale"
      [events]= "events">
    </full-calendar>
  </ion-card>
</ion-content>
