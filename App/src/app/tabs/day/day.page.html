<ion-header>
  <ion-toolbar>
    <ion-title>Proxima clase</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="clase">
  <ion-card>
    <ion-item lines="none">
      <ion-icon name="pin" slot="start"></ion-icon>
      <ion-label>Clase en {{ clase.lugar }}</ion-label>
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-item lines="none">
        Clase de: {{ clase.nivel }}
      </ion-item>
      <ion-item lines="none">
        Hora de la clase: {{ clase.hora }}
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="tipo=='2'">
    <ion-item lines="none">
      <ion-button [disabled]="disable" fill="outline" color="success" slot="start" (click)="asistir(true)">Asistire
      </ion-button>
      <ion-button [disabled]="disable" fill="outline" color="danger" slot="end" (click)="asistir(false)">No asistire
      </ion-button>
    </ion-item>
  </ion-card>
</ion-content>
