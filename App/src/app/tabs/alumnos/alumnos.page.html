<ion-header>
  <ion-toolbar>
    <ion-title>Verificar alumnos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor='let alumno of alumnos; let i = index'>
      <ion-label>{{ alumno.nombre }} {{ alumno.apellidos }} </ion-label>
      <ion-button (click)="verificar(alumno.username, i)" fill="outline">
        <ion-icon name="checkmark-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
