<ion-header>
  <ion-toolbar>
    <ion-title>Lista de alumnos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item lines="full" *ngFor='let alumno of alumnos'>
      <ion-label>{{ alumno.nombre }} {{ alumno.apellidos }} </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
