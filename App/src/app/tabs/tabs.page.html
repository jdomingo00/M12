<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button *ngIf="tipo!='0'" tab="calendar">
      <ion-icon name="calendar-outline"></ion-icon>
      <ion-label>Calendario</ion-label>
      <!-- <ion-badge>6</ion-badge> -->
    </ion-tab-button>

    <ion-tab-button *ngIf="tipo!='0'" tab="day">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Hoy</ion-label>
    </ion-tab-button>

    <ion-tab-button *ngIf="tipo=='1'" tab="list">
      <ion-icon name="list-outline"></ion-icon>
      <ion-label>Lista</ion-label>
    </ion-tab-button>

    <ion-tab-button *ngIf="tipo!='0'" tab="profile">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>

    <ion-tab-button *ngIf="tipo=='0'" tab="alumnos">
      <ion-icon name="checkbox-outline"></ion-icon>
      <ion-label>Alumnos</ion-label>
    </ion-tab-button>

    <ion-tab-button *ngIf="tipo=='0'" tab="profes">
      <ion-icon name="add-circle-outline"></ion-icon>
      <ion-label>Profesores</ion-label>
    </ion-tab-button>

    <ion-tab-button *ngIf="tipo=='0'" tab="logout">
      <ion-icon name="log-out-outline"></ion-icon>
      <ion-label>Logout</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
