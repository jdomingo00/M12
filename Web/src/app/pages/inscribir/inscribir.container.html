<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-12 align-self-center text-center align-middle pt-5 pb-4">
            <h2 class="title">INSCRIPCIÓN</h2>
        </div>
        <div class="col-2 text-center align-middle">
            <hr>
        </div>
    </div>
    <form>
        <div class="form-row pt-4">
            <div class="form-group offset-2 col-4">
                <label for="inputEmail4">Nombre</label>
                <input type="text" class="form-control" id="inputEmail4">
            </div>
            <div class="form-group col-4">
                <label for="inputPassword4">Apellidos</label>
                <input type="text" class="form-control" id="inputPassword4">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group offset-2 col-4">
                <label for="inputEmail4">DNI</label>
                <input type="text" class="form-control" id="inputEmail4">
            </div>
            <div class="form-group col-4">
                <label for="inputPassword4">Contraseña</label>
                <input type="password" class="form-control" id="inputPassword4">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group offset-2 col-8 ">
                <label for="inputAddress">Email</label>
                <input type="email" class="form-control" id="inputAddress">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group offset-2 col-4">
                <label for="inputCity">Telefono</label>
                <input type="tel" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-4">
                <label for="inputState">Nivel</label>
                <select id="inputState" class="form-control">
                    <option selected disabled>Seleciona una opción</option>
                    <option>Intensivo</option>
                    <option>Particular</option>
                    <option>Infantil - Iniciacion</option>
                    <option>Infantil - Medio</option>
                    <option>Adulto - Iniciacion</option>
                    <option>Adulto - Medio</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group offset-2 col-4">
                <label for="inputState">Lugar</label>
                <select id="inputState" class="form-control">
                    <option selected disabled>Seleciona una opción</option>
                    <option>Puerto</option>
                    <option>Paiporta</option>
                    <option>Pista azul</option>
                </select>
            </div>
            <div class="form-group col-4">
                <label for="inputState">Hora</label>
                <select id="inputState" class="form-control">
                    <option selected disabled>Seleciona una opción</option>
                    <option>Mañana</option>
                    <option>Mediodía</option>
                    <option>Tarde</option>
                </select>
            </div>
        </div>
        
        <div class="form-row pt-3 pb-4">
            <div class="form-group offset-2 col-3">
                <button type="submit" class="btn btn-outline-dark px-5">Inscribirme</button>
            </div>
        </div>
    </form>
</div>
