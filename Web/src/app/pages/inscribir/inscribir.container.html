<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-12 align-self-center text-center align-middle pt-5 pb-4">
      <h2 class="title">INSCRIPCIÓN</h2>
    </div>
    <div class="col-2 text-center align-middle">
      <hr>
    </div>
  </div>
  <form [formGroup]="insertForm">
    <div class="form-row pt-4">
      <div class="form-group offset-2 col-4">
        <label for="inputEmail4">Nombre</label>
        <input type="text" class="form-control" formControlName="nombre">
      </div>
      <div class="form-group col-4">
        <label for="inputPassword4">Apellidos</label>
        <input type="text" class="form-control" formControlName="apellidos">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group offset-2 col-4">
        <label for="inputEmail4">DNI</label>
        <input type="text" class="form-control" formControlName="username">
      </div>
      <div class="form-group col-4">
        <label for="inputPassword4">Contraseña</label>
        <input type="password" class="form-control" formControlName="passwd">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group offset-2 col-4 ">
        <label for="inputAddress">Email</label>
        <input type="email" class="form-control" formControlName="email">
      </div>
      <div class="form-group col-4">
        <label for="inputCity">Telefono</label>
        <input type="text" class="form-control" formControlName="telefono">
      </div>
    </div>

    <div class="form-row pt-3 pb-4">
      <div class="form-group offset-2 col-3">
        <button type="button" class="btn btn-outline-dark px-5" (click)="insert()">Inscribirme</button>
      </div>
    </div>
  </form>
</div>
