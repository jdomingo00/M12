<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-12 align-self-center text-center align-middle pt-5 pb-4">
      <h2 class="title">CLASES Y NIVELES</h2>
    </div>
    <div class="col-2 text-center align-middle">
      <hr>
    </div>
  </div>
  <div *ngFor="let clase of clases" class="row justify-content-center mt-4">
    <div class="col-6 text-center my-auto">
      <h4>CURSO {{ clase.nivel.toUpperCase() }}</h4>
      <p class="text center text-justify pt-3 px-5 mx-5">
        {{ clase.descripcion }}
      </p>
      <button type="button" [routerLink]="['/inscribir']" class="btn btn-outline-dark">Inscribirme</button>
    </div>
    <div class="col-6 text-center align-middle mb-4">
      <img [src]="'../../../assets/img/' + clase.nivel.toLowerCase() + '.jpg'" width="600" height="350" alt="">
    </div>
    <div class="col-2 text-center align-middle">
      <hr>
    </div>
  </div>
</div>
