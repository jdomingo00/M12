<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-12 align-self-center text-center align-middle pt-5 pb-4">
      <h2 class="title">FORMULARIO DE CONTACTO</h2>
    </div>
    <div class="col-2 text-center align-middle">
      <hr>
    </div>
  </div>
  <form [formGroup]="contactForm">
    <div class="form-row pt-4">
      <div class="form-group offset-2 col-4">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" formControlName="nombre">
      </div>
      <div class="form-group col-4">
        <label for="apellidos">Apellidos</label>
        <input type="text" class="form-control" id="apellidos" formControlName="apellidos">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group offset-2 col-8 ">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" formControlName="email">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group offset-2 col-4">
        <label for="telefono">Telefono</label>
        <input type="text" class="form-control" id="telefono" formControlName="telefono">
      </div>
      <div class="form-group col-4">
        <label for="motivo">Motivo</label>
        <select id="motivo" class="form-control" formControlName="motivo">
          <option selected disabled>Seleciona una opción</option>
          <option>Nivel</option>
          <option>Horario/Lugar</option>
          <option>Material</option>
          <option>Otrol</option>
        </select>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group offset-2 col-8">
        <label for="mensaje">Mensaje</label>
        <textarea rows="10" class="form-control" id="mensaje" formControlName="mensaje"
          placeholder="Escriba aquí su mensaje"></textarea>
      </div>
    </div>

    <div class="form-row pt-3 pb-4">
      <div class="form-group offset-2 col-3">
        <button type="submit" class="btn btn-outline-dark px-5" (click)="enviar()">Enviar</button>
      </div>
    </div>
  </form>
</div>
